<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #drag{
            height: 40px;
            width: 40px;
            background-color: #999999;
            position: absolute;
            left: 0;
            top:0;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="drag"></div>
<script>
    (function(){
        var oDrag = document.getElementById('drag');
        oDrag.onmousedown = function(e){
            e = e || window.event;
            var iDisX = e.clientX - oDrag.offsetWidth;
            var iDisY = e.clientY - oDrag.offsetHeight;
//            console.log(oDrag.onmousedown);
            document.onmousemove = function(e){
                e = e || window.event;
                var left = e.clientX - iDisX;
                var top = e.clientY - iDisY ;
                oDrag.style.left = left +'px';
                oDrag.style.top = top + 'px' ;
            };
            document.onmouseup = function(){
                document.onmousemove = null;

            };

        }
    })();
</script>
</body>
</html>
